<!DOCTYPE html>
<html lang="uk"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Відновлення паролю</title>
</head>
<body>
<div layout:fragment="content" class="relative flex flex-col items-center justify-center w-full mt-10">
    <div class="bg-white/70 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Відновлення паролю</h1>

        <form th:action="@{/forgot-password}" th:object="${forgotPasswordDTO}" method="post" class="space-y-5">

            <div>
                <label for="email" class="block text-green-800 font-medium mb-1">Введіть вашу електронну пошту</label>
                <input id="email" th:field="*{email}" type="email" required
                       class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="text-red-600 text-sm mt-1"></p>
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
                Надіслати посилання
            </button>

            <p th:if="${error}" th:text="${error}" class="text-red-600 text-center mt-3"></p>
        </form>
    </div>
</div>
</body>
</html>
