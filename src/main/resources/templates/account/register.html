<!DOCTYPE html>
<html lang="uk"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Реєстрація</title>
</head>
<body>
<div layout:fragment="content" class="relative flex flex-col items-center justify-center w-full mt-10">
    <div class="bg-white/70 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Реєстрація</h1>

        <form class="space-y-5"
              th:action="@{/register}"
              th:object="${registerUserDTO}"
              method="post"
              enctype="multipart/form-data">

            <div>
                <label for="username" class="block text-green-800 font-medium mb-1">Ім’я користувача</label>
                <input id="username" th:field="*{username}" type="text" required
                       class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
                <p th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"
                   class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <label for="email" class="block text-green-800 font-medium mb-1">Електронна пошта</label>
                <input id="email" th:field="*{email}" type="email" required
                       class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
                <p th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"
                   class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <label for="password" class="block text-green-800 font-medium mb-1">Пароль</label>
                <input id="password" th:field="*{password}" type="password" required
                       class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"
                   class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <label for="imageFile" class="block text-green-800 font-medium mb-1">Фото профілю</label>
                <input id="imageFile" th:field="*{imageFile}" type="file" accept="image/*"
                       class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
                <p th:if="${#fields.hasErrors('imageFile')}"
                   th:errors="*{imageFile}"
                   class="text-red-600 text-sm mt-1"></p>
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
                Зареєструватися
            </button>

            <div class="text-center mt-4 text-green-700 font-medium">
                <p th:text="${message}"></p>
            </div>
        </form>

        <div class="text-center mt-4 text-green-700 font-medium">
            <p th:text="${message}"></p>
        </div>

    </div>
</div>
</body>
</html>
