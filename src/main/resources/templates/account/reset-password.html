<!DOCTYPE html>
<html lang="uk"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Скидання паролю</title>
</head>
<body>
<div layout:fragment="content" class="relative flex flex-col items-center justify-center w-full mt-10">
    <div class="bg-white/70 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Скидання паролю</h1>

        <form th:action="@{/reset-password}" th:object="${resetPasswordDTO}" method="post" class="space-y-5">

            <input type="hidden" th:field="*{token}"/>

            <div>
                <label for="newPassword" class="block text-green-800 font-medium mb-1">Новий пароль</label>
                <input id="newPassword" th:field="*{newPassword}" type="password" required
                       class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>

            <div>
                <label for="confirmPassword" class="block text-green-800 font-medium mb-1">Підтвердіть пароль</label>
                <input id="confirmPassword" th:field="*{confirmPassword}" type="password" required
                       class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
                Змінити пароль
            </button>

            <p th:if="${error}" th:text="${error}" class="text-red-600 text-center mt-3"></p>
            <p th:if="${message}" th:text="${message}" class="text-green-700 text-center mt-3"></p>
        </form>
    </div>
</div>
</body>
</html>
