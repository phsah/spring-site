<!DOCTYPE html>
<html lang="uk"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Наші продукти</title>
</head>
<body>
<main layout:fragment="content">

    <h1 class="text-3xl font-bold text-center mb-8 text-green-700">Наші продукти</h1>

    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <div class="bg-white rounded-2xl shadow-md overflow-hidden transform hover:scale-105 transition-all duration-300"
             th:each="product : ${products}">

            <img th:if="${product.images != null and !#lists.isEmpty(product.images)}"
                 th:src="@{'/uploads/medium/' + ${product.images[0].name}}"
                 alt="Фото продукту"
                 class="w-full h-48 object-cover"/>

            <div class="p-4 flex flex-col justify-between h-48">
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-1"
                        th:text="${product.name}">Назва продукту</h2>
                    <p class="text-gray-600 text-sm line-clamp-3"
                       th:text="${product.description}">Короткий опис продукту</p>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <span class="text-green-600 font-bold text-lg"
                          th:text="${product.price + ' грн'}">0 грн</span>

                    <a th:href="@{'/products/' + ${product.slug}}"
                       class="bg-green-500 hover:bg-green-600 text-white px-3 py-1.5 rounded-lg text-sm transition">
                        Детальніше
                    </a>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
